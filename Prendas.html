<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>WhatToWear</title>
</head>
<body>

    <header>
        <div class="logo">
            <a action="index.html">
                <img src="Weather.png" alt="Logo de WhatToWear">
            </a>
        </div>
        <div class="header-content">
            <h1>WhatToWear</h1>
            <p>Tu guía de estilo adaptada al clima</p>
            <a href="#" class="cta-button">Descubre tu estilo</a>
        </div>
    </header>

    <dialog class="form-container">
        <form action="" class="form">
            <div class="form__header">
                <h3 class="form__title"> <span class="form__action"></span>Ropa</h3>
                <button class="form__close">×</button>
            </div>
            <div class="form__group">
                <label for="name" class="form__label">Nombre:</label>
                <input type="text" class="form__input" name="name" placeholder="Nombre" id="name"></input>
            </div>
            <div class="form__group">
                <label for="type" class="form__label">Type:</label>
                <select class="form__input" name="type" id="type">
                    <option value="sandals">Sandals</option>
                    <option value="boots">Boots</option>
                    <option value="trousers">Trousers</option>
                    <option value="shoes">Shoes</option>
                    <option value="shorts">Shorts</option>
                    <option value="pants">Pants</option>
                    <option value="skirt">Skirt</option>
                    <option value="jacket">Jacket</option>
                    <option value="t-shirt">T-shirt</option>
                    <option value="shirt">Shirt</option>
                    <option value="sweatshirt">Sweatshirt</option>
                    <option value="smock">Smock</option>
                    <!-- Add more options for different types of clothes as needed -->
                </select>
            </div>
            <div class="form__group">
                <label class="form__label">Properties:</label>
                <div class="form__properties">
                    <label class="form__properties--label">
                        Hood
                        <input type="checkbox" class="form__input" name="hood" value="false">
                    </label>
                    <label class="form__properties--label">
                        Waterproof
                        <input type="checkbox" class="form__input" name="waterProff" value="false">
                    </label>
                    <label class="form__properties--label">
                        Windproof
                        <input type="checkbox" class="form__input" name="windProff" value="false">
                    </label>
                </div>
            </div>
            <div class="form__group">
                <label for="temperature" class="form__label">Temperatura:</label>
                <input class="form__input" placeholder="temperature" type="range" name="temperature" id="temperature" min="1" max="10">
            </div>
            <input class="form__input form__input--submit" value="Confirmar">
        </form>
    </dialog>
    
    <table class="table">
        <div class="table__caption-container">
            <h3 class="table__caption">Prendas</h3>
            <button class="add-button">+</button>
        </div>
        <thead class="table__head">
            <tr class="table__row">
                <th class="table__header">Nombre</th>
                <th class="table__header">Tipo</th>
                <th class="table__header">Puntaje de temperatura</th>
            </tr>
        </thead>
        <tbody class="table__body">
            <!-- Clothes data will be inserted here dynamically -->
        </tbody>
    </table>

    <footer class="footer">
        <div class="footer__content">
            <p class="footer__p">&copy; 2023 WhatToWear</p>
            <ul class="footer__ul">
                <li class="footer__li"><a href="#" class="footer__a">Términos y condiciones</a></li>
                <li class="footer__li"><a href="#" class="footer__a">Política de privacidad</a></li>
                <li class="footer__li"><a href="#" class="footer__a">Contáctanos</a></li>
            </ul>
        </div>
    </footer>

    <script type="module" src="js/clothesTable.js"></script>
</body>
</html>
