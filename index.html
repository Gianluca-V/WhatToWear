<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>WhatToWear</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="Weather.png" alt="Logo de WhatToWear">
        </div>
        <div class="header-content">
            <h1>WhatToWear</h1>
            <p>Tu guía de estilo adaptada al clima</p>
            <a href="#" class="cta-button">Descubre tu estilo</a>
        </div>
    </header>

    <div class="app-container">
        <div class="location">
            <h1 class="location__city">City, Country</h1>
            <p class="location__time">Wednesday, 12:00 PM</p>
        </div>
        <div class="weather-info">
            <div class="weather-info__temperature">
                <h2 class="temperature__value">25°C</h2>
                <p class="temperature__condition">Partly Cloudy</p>
            </div>
            <div class="weather-info__icon">
                <img src="icons/sunny.png" alt="Weather Icon" class="weather-icon__image">
            </div>
        </div>
    </div>
</body>

<script src="js/app.js" type="module"></script>
</html>
